<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="${static_domain}/css/bootstrap.min.css" />
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6" style="margin-top: 100px;">
                <div class="card text-white mb-3" style="max-width: 35rem;">
                    <div class="card-header bg-success text-center"><h2>Đăng ký tài khoản</h2></div>
                    <div class="card-body" style="border: 1px solid #198754;">
                        <form action="/register" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label" style="color: black;">Name:</label>
                                <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" style="color: black;">Email:</label>
                                <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="Email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" style="color: black;">Password:</label>
                                <input type="password" name="password" class="form-control" id="exampleFormControlInput1" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" style="color:black">Thêm hình ảnh:</label><br>
                                <input accept="image/*" name="image" type='file' id="imgInp" style="color: black;"/>
                                <img class="mt-2" id="blah" onError="this.style.display = 'none';" src="#" alt="your image" style="display: block;" />
                            </div>
                            <div class="mb-3">
                                <button type="submit" class="btn btn-success" style="margin: 0px 210px;">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                  </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="${static_domain}/js/popper.min.js"></script>
    <script src="${static_domain}/js/bootstrap.bundle.js"></script>
    <script src="${static_domain}/js/jquery-3.6.0.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        imgInp.onchange = evt => {
        const [file] = imgInp.files
        if (file) {
          blah.src = URL.createObjectURL(file)
          blah.style = "block";
          blah.style = "width: 100px"
        }
      }
      
    </script>
  
</body>
</html>
